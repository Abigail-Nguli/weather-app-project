<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌥️Weather App</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>
          <span id="city">Nairobi |</span>
          <span id="country">Kenya</span>
        </h1>
        <div class="searchForm">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="search-bar"
            id="searchBar"
            autofocus
          />
          <input
            type="submit"
            value="Search"
            class="search-btn"
            id="searchBtn"
          />
        </div>
      </nav>

      <div class="values">
        <header>
          <div class="currentTemp">
            <p>
              <span class="mainTemp" id="temp">17 °C</span>
              <br />
              <span id="Day" class="dayTime">Tuesday</span>
              <span id="tempTime" class="dayTime">10:15</span><br />
              <span id="description">Mostly clear</span>,<br />
              Wind speed: <span id="speed">2.56</span>
            </p>
            <div class="mainIcon icon"></div>
          </div>
        </header>
        <main id="forecast"></main>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Abigail-Nguli">Abigail Nguli</a> on
          <a href="https://github.com/Abigail-Nguli/weather-app-project"
            >Github</a
          >
          and hosted on
          <a href="https://weather-app-shecodes-api.netlify.app/">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
