<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌥️Weather App</title>
  </head>
  <body>
    <div class="nav">
      <h1>Nairobi | Kenya</h1>
      <div class="searchForm">
        <input type="text" placeholder="Enter a city" required />
        <input type="search" value="Search" />
      </div>
    </div>

    <div class="container">
      <header>
        <div class="currentTemp">
          <p>
            17°C<br />
            Mostly clear<br />
            Chance of rain: 90%<br />
            🌥️
          </p>
        </div>
      </header>
      <main>
        <ul class="weekday">
          <li>
            <span class="day">
                Mon
            </span>
            <span class="symbol"> ☁️ </span>
            <span class="predictedTemp"> 20° / 26° </span>
            <span class="description"> Mostly Cloudy </span>
          </li>
          <li>
            <span class="day">
                Tue
            </span>
            <span class="symbol"> ☀️ </span>
            <span class="predictedTemp"> 27° / 35° </span>
            <span class="description"> Mostly Clear </span>
          </li>
          <li>
            <span class="day">
                Wed
            </span>
            <span class="symbol"> ⛈️ </span>
            <span class="predictedTemp"> 16° / 20° </span>
            <span class="description"> Rain </span>
          </li>
          <li>
            <span class="day">
                Thur
            </span>
            <span class="symbol"> 🌧️ </span>
            <span class="predictedTemp"> 18° / 23° </span>
            <span class="description"> Showers </span>
          </li>
          <li>
            <span class="day">
                Fri
            </span>
            <span class="symbol"> ☀️ </span>
            <span class="predictedTemp"> 18° / 25° </span>
            <span class="description"> Mostly Clear </span>
          </li>
        </ul>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
